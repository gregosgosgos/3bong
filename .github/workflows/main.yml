name: crawler

on:
  schedule:
    - cron: '0 0 * * *'   # UTC 00:00 → 한국 09:00
  workflow_dispatch: {}    # 수동 실행 버튼

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      USER_ID: ${{ secrets.USER_ID }}
      USER_PW: ${{ secrets.USER_PW }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SHEET_TAB: ${{ secrets.SHEET_TAB }}
      SITE_BASE: ${{ secrets.SITE_BASE }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      # 옵션들(있으면 사용, 없으면 코드 기본값 사용)
      ENABLE_STOCK: ${{ secrets.ENABLE_STOCK }}
      STOCK_MODE: ${{ secrets.STOCK_MODE }}
      STOCK_CONCURRENCY: ${{ secrets.STOCK_CONCURRENCY }}
      STOCK_TIMEOUT_MS: ${{ secrets.STOCK_TIMEOUT_MS }}
      TREAT_SILENT_AS_ZERO: ${{ secrets.TREAT_SILENT_AS_ZERO }}
      MAX_PAGES: ${{ secrets.MAX_PAGES }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run crawler
        run: python -u crawler.py
